<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Don D Shop</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; 
        }
        header {
            background-color: #87CEEB; 
            padding: 20px;
            text-align: center;
            color: rgb(15, 10, 10);
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #4682B4; 
            padding: 10px;
        }
        nav a {
            color: rgb(7, 5, 5);
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #5A9; 
            border-radius: 5px;
        }
        .banner {
            background-image: url(332.jfif); 
            background-size: cover;
            background-position: center;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .banner h1 {
            font-size: 3em;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .product h2 {
            font-size: 1.2em;
            color: #333;
        }
        .product p {
            color: #666;
            margin: 10px 0;
        }
        .product button {
            background-color: #87CEEB; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #4682B4; 
        }
        footer {
            background-color: #87CEEB; 
            text-align: center;
            padding: 10px;
            color: rgb(20, 16, 16);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Don D Shop</h1>
    </header>
    <nav>
        <a href="Untitled-1.html">Home</a>
        <a href="product.html">Products</a>
        <a href="aboutus.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="banner">
        <h1>Welcome to Don D's Chicharon Store</h1>
    </div>
    
    <footer>
        <p>&copy; 2024 Don D Shop. Tast em Up!.</p>
    </footer>
</body>
</html>
